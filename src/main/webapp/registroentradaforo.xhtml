<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>

    <h:body>
    <h:form id="RegistroForo">
        Foros Actuales
        <p:dataTable var="foro" value="#{beanRegistroForosBean.sp}" selectionMode="single" selection="#{beanRegistroForosBean.seleccionado}" rowKey="#{foro.identificador}">
        
        <p:column headerText="Identificador">
                        <h:outputText value="#{foro.identificador}" />
                    </p:column>
        <p:column headerText="Autor">
            <h:outputText value="#{foro.autor.nombre}" />
                    </p:column>
        <p:column headerText="Comentario">
                        <h:outputText value="#{foro.comentario}" />
                    </p:column>
        <p:column headerText="Titulo">
                        <h:outputText value="#{foro.titulo}" />
                    </p:column>

    </p:dataTable>
        
        <p:commandButton value="Entrar al foro" id="info" action="registrorespuestaforo" styleClass="ui-priority-primary" />
        
        
        
        <p:panelGrid columns="2">
            Digite el identificador del foro
            <p:inputText value="#{beanRegistroForosBean.newidentificador}"></p:inputText>
            Digite el autor del foro
            <p:inputText value="#{beanRegistroForosBean.newautor}"></p:inputText>
            Digite el correo
            <p:inputText value="#{beanRegistroForosBean.correo}"></p:inputText>
            Digite el comentario 
            <p:inputText value="#{beanRegistroForosBean.newcomentario}"></p:inputText>
            Digite el titulo del foro
            <p:inputText value="#{beanRegistroForosBean.newtitulo}"></p:inputText>
            
            <p:commandButton value="Agregar foro" update="RegistroForo" actionListener="#{beanRegistroForosBean.add}"></p:commandButton>
        </p:panelGrid>
    
    </h:form>
 </h:body>


</html>
