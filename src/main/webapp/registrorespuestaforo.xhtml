<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>

    <h:body>
        <h:form id="RegistroRespuestas">
            
            <p:panelGrid columns="2">
                Autor Del Foro
                <h:outputLabel value="#{beanRegistroForosBean.seleccionado.autor.nombre}"/>
                Titulo del foro
                <h:outputLabel value="#{beanRegistroForosBean.seleccionado.titulo}"/>
                Comentario del foro
                <h:outputLabel value="#{beanRegistroForosBean.seleccionado.comentario}"/>
                Fecha del foro
                <h:outputLabel value="#{beanRegistroForosBean.seleccionado.fechayHora}"/>
                
            </p:panelGrid>
            <p:dataTable var="Comentario" value="#{beanRegistroForosBean.seleccionado.respuestas}" >
        
                <p:column headerText="Autor">
                    <h:outputLabel value="#{Comentario.autor.nombre}" />
                            </p:column>
                <p:column headerText="Contenido ">
                    <h:outputLabel value="#{Comentario.contenido}" />
                            </p:column>
                <p:column headerText="Fecha De Publicacion">
                    <h:outputLabel value="#{Comentario.fechayHora}" />
                            </p:column>
            </p:dataTable>
            
            
            <p:panelGrid columns="2">
                Digite el nombre del autor de la respuesta
                <p:inputText value="#{beanRegistroForosBean.autor2}"></p:inputText>
                Digite el correo del autor de la respuesta
                <p:inputText value="#{beanRegistroForosBean.correo2}"></p:inputText>
                Digite el contenido de la respuesta
                <p:inputText value="#{beanRegistroForosBean.contenido}"></p:inputText>

                <p:commandButton value="Agregar respuesta" update="RegistroRespuestas" actionListener="#{beanRegistroForosBean.addrespuesta()}"></p:commandButton>
                <p:commandButton value="Regresar"  action="registroentradaforo" ></p:commandButton>
            </p:panelGrid>

        </h:form>
    </h:body>
</html>
